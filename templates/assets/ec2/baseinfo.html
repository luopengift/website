
<!-- Button trigger modal -->
<a type="button" class="btn" data-toggle="modal" data-target="#baseinfoModel">
    更新<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
</a>
<div class='row'>

    <div class='col-md-10'>
        <table class="table table-hover">
            <tbody>
                <tr>
                    <th>资产号</th>
                    <td>{{ res.asset_id }}</td>
                </tr>
                <tr>
                    <th>资产SN号</th>
                    <td>{{ res.sn }}</td>
                </tr>
                <tr>
                    <th>资产类型</th>
                    <td>{{ res.asset_type }}</td>
                </tr>
                <tr>
                    <th>资产状态</th>
                    <td>{{ res.state }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class='col-md-2'></div>
</div>

<!-- Modal -->
<div class="modal fade" id="baseinfoModel" tabindex="-1" role="dialog" aria-labelledby="myModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="baseinfoModalLabel">{{res.asset_id}}_基本信息更新</h4>
            </div>
            <div class="modal-body">
                <form class="form-control" id="updateBaseInfoForm" action="/assets_demo?id={{res._id}}" method="post">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="asset_id">资产号</label>
                        <div class="col-md-5">
                            <input type="text" class="from-control" id="asset_id" value="{{res.asset_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="sn">资产SN号</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="sn" value="{{res.sn}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="asset_type">资产类型</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="asset_type" value="{{res.asset_type}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="state">资产状态</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="state" value="{{res.state}}">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-default">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
